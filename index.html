<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baptiste Calin - CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-16.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- ===================================
       HEADER
    =================================== -->
    <header class="container-fluid text-center text-white header-bg">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-dark sticky-top mb-2"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="images/logo.png"
              alt="Baptiste Calin Logo"
              class="navbar-logo"
            />
          </a>

          <!-- Action buttons -->
          <div class="d-flex">
            <button
              id="downloadBtn"
              class="btn btn-outline-light btn-sm me-2"
              aria-label="Download CV"
            ></button>
            <button
              id="printCV"
              class="btn btn-outline-light btn-sm me-2"
              aria-label="Print CV"
            ></button>
            <button
              id="langToggle"
              class="btn btn-outline-light btn-sm me-2"
              aria-label="Change language"
            ></button>
            <!-- <button
              id="profileToggle"
              class="btn btn-outline-light btn-sm"
              aria-label="Toggle profile"
            ></button> -->
            <select
              id="profileToggle"
              class="w-auto form-select form-select-sm bg-dark text-light border-light"
              aria-label="Toggle profile"
            >
              <option value="software">Software</option>
              <option value="quality">Quality</option>
              <option value="software-quality">Software & Quality</option>
              <!-- <option value="test-manager">Test Manager</option> -->
              <!-- <option value="project-manager">Project Manager</option> -->
            </select>
          </div>
        </div>
      </nav>

      <!-- Profile -->
      <div class="container d-flex flex-column align-items-center">
        <!-- Profile photo -->
        <img
          src="images/photo_profile-300x300.jpg"
          alt="Profile photo of Baptiste Calin"
          class="rounded-circle profile-photo mb-3"
        />

        <!-- Personal Info -->
        <div class="personal-info text-center mb-3 py-2 w-100">
          <h2 class="mb-2">Baptiste Calin</h2>
          <h4 id="freelancer"></h4>
          <div class="d-flex flex-wrap justify-content-center gap-4">
            <span>
              <i class="bi bi-envelope"></i>
              <a href="mailto:baptiste.calin@gmail.com"
                >baptiste.calin@gmail.com</a
              >
            </span>
            <span>
              <i class="bi bi-phone"></i>
              <a href="tel:+32478941065">+32 478 94 10 65</a>
            </span>
            <span> <i class="bi bi-geo-alt"></i> Colfontaine, BE </span>
            <span>
              <i class="bi bi-linkedin"></i>
              <a
                href="https://www.linkedin.com/in/baptistecalin"
                target="_blank"
                rel="noopener"
              >
                linkedin.com/in/baptistecalin
              </a>
            </span>
            <span id="websiteInfo">
              <i class="bi bi-globe"></i>
              <a
                href="https://baptistecalin.github.io"
                target="_blank"
                rel="noopener"
              >
                baptistecalin.github.io
              </a>
            </span>
          </div>
        </div>

        <!-- Summary -->
        <div class="text-center">
          <h1 id="profileTitle" class="fw-bold"></h1>
          <span id="profileSummary" class="lead text-start d-block pb-3"></span>
        </div>
      </div>
    </header>

    <!-- ===================================
       MAIN CONTENT
    =================================== -->
    <main class="container">
      <!-- Soft Skills -->
      <section class="mb-4 break">
        <h2 id="softSkillsTitle"></h2>
        <hr class="section-divider" />
        <ul id="softSkillsList" class="list-group list-group-flush"></ul>
      </section>

      <!-- Skills -->
      <section class="mb-4">
        <h2 id="skillsTitle"></h2>
        <hr class="section-divider" />
        <ul id="skillsList" class="list-group"></ul>
      </section>

      <!-- Experience -->
      <section class="mb-4">
        <h2 id="experienceTitle"></h2>
        <hr class="section-divider" />
        <div id="experienceList"></div>
      </section>

      <!-- Education -->
      <section class="mb-4">
        <h2 id="educationTitle"></h2>
        <hr class="section-divider" />
        <ul id="educationList" class="list-group"></ul>
      </section>

      <!-- Communication -->
      <section class="mb-4">
        <h2 id="communicationTitle"></h2>
        <hr class="section-divider" />
        <ul id="communicationList" class="list-group"></ul>
      </section>
    </main>

    <!-- ===================================
       FOOTER
    =================================== -->
    <footer class="text-center py-4">
      <small>&copy; 2025 - Baptiste Calin</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>

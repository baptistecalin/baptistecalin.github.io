<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baptiste Calin - CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-16.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="container-fluid text-center text-white header-bg">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-dark sticky-top mb-2"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="images/logo.png"
              alt="Baptiste Calin"
              class="navbar-logo"
            />
          </a>
          <!-- Btns -->
          <div class="d-flex">
            <button
              id="downloadBtn"
              class="btn btn-outline-light btn-sm me-2"
            ></button>
            <button
              id="printCV"
              class="btn btn-outline-light btn-sm me-2"
            ></button>
            <button
              id="langToggle"
              class="btn btn-outline-light btn-sm me-2"
            ></button>
            <button
              id="profileToggle"
              class="btn btn-outline-light btn-sm"
            ></button>
          </div>
        </div>
      </nav>
      <div class="container d-flex flex-column align-items-center">
        <!-- Profile photo -->
        <div class="mb-3">
          <img
            src="images/photo_profile-300x300.jpg"
            alt="Baptiste Calin"
            class="rounded-circle profile-photo"
          />
        </div>

        <!-- Personal Info -->
        <div class="personal-info text-center mb-3">
          <p class="mb-1"></p>
          <h2>Baptiste Calin</h2>
          <p class="mb-1">
            <i class="bi bi-envelope"></i>
            <a href="mailto:baptiste.calin@gmail.com"
              >baptiste.calin@gmail.com</a
            >
          </p>
          <p class="mb-1">
            <i class="bi bi-phone"></i>
            <a href="tel:+32478941065">+32 478 94 10 65</a>
          </p>
          <p class="mb-1"><i class="bi bi-geo-alt"></i> Colfontaine, BE</p>
          <p class="mb-0">
            <i class="bi bi-linkedin"></i>
            <a href="https://www.linkedin.com/in/baptistecalin" target="_blank">
              linkedin.com/in/baptistecalin
            </a>
          </p>
        </div>

        <!-- Summary -->
        <div class="text-center">
          <h1 id="profileTitle" class="fw-bold"></h1>
          <span id="profileSummary" class="lead text-start d-block pb-3"></span>
        </div>
      </div>
    </header>

    <!-- Sections -->
    <main class="container">
      <!-- Soft Skills -->
      <section class="mb-4 break">
        <h2 id="softSkillsTitle"></h2>
        <hr class="section-divider" />
        <ul id="softSkillsList" class="list-group list-group-flush"></ul>
      </section>

      <!-- Skills -->
      <section class="mb-4">
        <h2 id="skillsTitle"></h2>
        <hr class="section-divider" />
        <ul id="skillsList" class="list-group"></ul>
      </section>

      <!-- Experiences -->
      <section class="mb-4">
        <h2 id="experienceTitle"></h2>
        <hr class="section-divider" />
        <div id="experienceList"></div>
      </section>

      <!-- Educations -->
      <section class="mb-4">
        <h2 id="educationTitle"></h2>
        <hr class="section-divider" />
        <ul id="educationList" class="list-group"></ul>
      </section>

      <!-- Communication -->
      <section class="mb-4">
        <h2 id="communicationTitle"></h2>
        <hr class="section-divider" />
        <ul id="communicationList" class="list-group"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
      <small>&copy; 2025 - Baptiste Calin</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
